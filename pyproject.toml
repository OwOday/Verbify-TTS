#docs = ["sphinx", "sphinx-toolbox", "sphinxcontrib-proof", "sphinxcontrib-mermaid"]

[build-system]
build-backend = 'setuptools.build_meta'
requires = [
    "setuptools >= 61.0",
    "tk",
    "meson-python",
    "charset-normalizer",
    #"numpy>=2.0.0; python_version>='3.9'",
    "numpy==1.24.4;  python_version=='3.8'",
]

[tool.setuptools]
py-modules = []

[tool.poetry]

[project]
name = "verbify-tts"
description = "Verbify-TTS is a simple Text-to-Speech (TTS) engine that reads for you any text on your screen with high-quality voices powered by AI models. It is free and you can use it for unlimited time (Open Source MIT LICENSE)."
authors = [{name = "Matthieu Ancellin", email = "matthieu.ancellin@eurobios.com"}]
